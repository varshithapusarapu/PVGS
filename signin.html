<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PVGS-Sign In</title>
   
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            border-bottom: 0.3px solid #ccc;
        }

        .navbar .logo img {
            height: 60px;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            color: #601637;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: #ff9800;
        }

        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            width: 35%;
            height: 100%;
            padding: 60px;
           /* border: 1px solid #ccc;*/
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .login-container h2 {
            text-align: center;
            color: #601637;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container label {
            margin-bottom: 10px;
            color: #555;
        }

        .login-container input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .login-container button {
            padding: 10px;
            background-color: #601637;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #ff9800;
        }

        .login-container p {
            text-align: center;
            margin-top: 10px;
            color: #555;
        }

        .login-container a {
            color: #601637;
            text-decoration: none;
        }

        .login-container a:hover {
            color: #ff9800;
        }

        footer {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #ccc;
           /* margin-bottom: 200px;*/
            margin-top: 120px;
        }

        footer p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }

        footer a {
            color: #601637;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #ff9800;
        }
        video{
            margin-left: 260px;
            width: 600px;
            height: 600px;
        }
    </style>
 
    
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo"><img src="pics/a1.png" alt="Logo"></a>
        <ul>
            <li><a href="index.html">About</a></li>
            <li><a href="signin.html">Sign In</a></li>
            <li><a href="admin.html">Admin</a></li>
            <li><a href="courses.html">courses</a></li>
            <li><a href="#results">Results</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <video autoplay muted loop>
            <source src="pics/pvgnow.mp4" type="video/mp4">
        </video>
        
        <div class="login-container">
            <h2>Sign In</h2>
            <form id="signin-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Create a new account</a></p>
        </div>
    </div>

    <footer>
        <p>Contact us: <a href="mailto:pvgs@example.com">pvgs@example.com</a> | Phone: +123 456 7890</p>

            <a href="#">Privacy Policy</a>

            <a href="#">Help Center</a>
        </p>

    </footer>
    <!-- Firebase SDK -->
<script type="module">
    // Import Firebase app
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  
    // Import Firebase Authentication
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
  
    //firebase configuration
    const firebaseConfig = {
  apiKey: "AIzaSyANFA2-VnqfOGnqn7rMgv2q73SE5NqAiwU",
  authDomain: "examination-system-pvgs.firebaseapp.com",
  projectId: "examination-system-pvgs",
  storageBucket: "examination-system-pvgs.firebasestorage.app",
  messagingSenderId: "814754019188",
  appId: "1:814754019188:web:6b8bf3599c1914b2585e21"
};
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
  
    // Sign-in form submission
    const form = document.getElementById('signin-form');
    form.addEventListener('submit', (e) => {
        e.preventDefault();
  
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
  
        // Sign in with Firebase Authentication
        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Successfully signed in
                const user = userCredential.user;
                alert("Sign in successful!");
                // Redirect or perform additional actions
                window.location.href = "exams.html";
            })
            .catch((error) => {
                // Handle errors
                const errorCode = error.code;
                const errorMessage = error.message;
                alert(`Error: ${errorMessage}`);
            });
    });
  </script>
  
</body>
